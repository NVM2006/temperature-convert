<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>js</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Temperature Converter</h1>
        <p class="title">Enter the temperature, select units and submit</p>
      </header>
      <form action="" class="body">
        <input
          type="number"
          name="number"
          id="inp-number"
          step="0.01"
          placeholder="0.00"
        />

        <div class="box box-from">
          <span class="list list-from">From Unit</span>
        </div>
        <ul class="from" hidden>
          <li class="unit unit-from unit-1">Fahrenheit</li>
          <li class="unit unit-from unit-2">Celsius</li>
          <li class="unit unit-from unit-3">Kelvin</li>
        </ul>

        <div class="box box-to"><span class="list list-to">To Unit</span></div>
        <ul class="to" hidden>
          <li class="unit unit-to unit-1">Fahrenheit</li>
          <li class="unit unit-to unit-2">Celsius</li>
          <li class="unit unit-to unit-3">Kelvin</li>
        </ul>
        <input type="submit" value="Convert" id="convert" hidden />
      </form>
      <footer><p class="result"></p></footer>
    </div>
    <!-- link js -->
    <script src="./main.js"></script>
  </body>
</html>
